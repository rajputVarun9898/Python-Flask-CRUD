<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Todo Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Update Todo Item</h2>
        <form action="/update/{{ todo.id }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="complete" name="complete" {% if todo.complete %} checked {% endif %}>
                <label class="form-check-label" for="complete">Complete</label>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
